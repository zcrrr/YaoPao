	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

	<title>解散跑队</title>
	<link href="css/public.css" rel="stylesheet" type="text/css" />

<body>
	<div class="header">
		<div id="backBtn" class="tbtn-l"></div>
		<div class="header_text">解散跑队</div>
	</div>

	<p class="prompt margin-t">
		确实要解散跑队吗？<br />
		解散后，跑友（包括您本人）均需要在组队截止时间之前重新加入其他跑队才能参加比赛。<br />
		请务必通知跑友您已解散跑队，请他们加入其他跑队参赛。
	</p>

	<!--以下代码要固定到页面最低部-->

	<ul class="h-btn red-btn margin-t3">
		<li id="disbandBtn">确认解散跑队</li>
	</ul>
	
	<script type="text/javascript" src="libs/iscroll5.js"></script>
